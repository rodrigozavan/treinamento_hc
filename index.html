<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <title>Workshop</title>
</head>

<body>
    <header class="shadow-lg p-3 mb-5 bg-body rounded">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="logo.png">
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-header text-muted text-center">Cadastro de Pessoa</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="name" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="name" placeholder="Digite seu nome">
                            </div>
                            <div class="col-sm-4">
                                <label for="document" class="form-label">CPF</label>
                                <input type="text" class="form-control" id="document" placeholder="111.111.111-11">
                            </div>
                            <div class="col-sm-4">
                                <label for="gender" class="form-label">Sexo</label>
                                <select class="form-select" id="gender">
                                    <option value="1">Masculino</option>
                                    <option value="0">Feminino</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-end">
                        <button type="button" class="btn btn-danger">Cadastrar</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>

        <div class="row table-top">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">CPF</th>
                            <th scope="col">Sexo</th>
                            <th scope="col">Deletar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Pedro Neves de Oliveira</td>
                            <td>408.157.448-03</td>
                            <td>Masculino</td>
                            <td>
                                <button type="button" class="btn btn-danger">Excluir</button>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Pedro Neves de Oliveira</td>
                            <td>408.157.448-03</td>
                            <td>Masculino</td>
                            <td>
                                <button type="button" class="btn btn-danger">Excluir</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </main>

    <script src="bootstrap.js"></script>

    <script src="main.js"></script>
</body>

</html>
